<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil: Sinal_Noturno</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        body {
            background-color: #0c0c0c;
            color: #a3a3a3;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background-color: #111;
            border: 1px solid #444;
            padding: 2rem 3rem;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 20px rgba(216, 59, 154, 0.3);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #d83b9a;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        .profile-card h1 {
            color: #00FF41;
            margin: 0;
            font-size: 2.5rem;
        }
        .profile-card h2 {
            color: #a3a3a3;
            margin: 0 0 2rem 0;
            font-size: 1.5rem;
            border-bottom: 1px dashed #444;
            padding-bottom: 1.5rem;
        }
        .message-section p {
            color: #fff;
            font-size: 1.4rem;
        }
        .message-section a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background-color: #d83b9a;
            color: #1a0a21;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        .message-section a:hover {
            box-shadow: 0 0 15px #d83b9a;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="perfil.jpg" alt="Foto de Perfil de Sinal_Noturno" class="profile-pic" id="profile-pic">
        <h1>@Sinal_Noturno</h1>
        <h2>[Corretor de Informações]</h2>
        
        <div class="message-section">
            <p>Para você que quer chegar no encontro:</p>
            <a href="#" id="video-link" target="_blank">>> [ACESSAR TRANSMISSÃO CRIPTOGRAFADA] <<</a>
        </div>
    </div>
</body>
</html>
